<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - LiveHub</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%238b5cf6' rx='20'/%3E%3Cpath d='M 40 70 Q 40 50 55 50 Q 70 50 70 60 Q 70 70 60 70 L 40 70' fill='white'/%3E%3Cline x1='55' y1='50' x2='55' y2='25' stroke='white' stroke-width='3' stroke-linecap='round'/%3E%3Cline x1='70' y1='60' x2='70' y2='30' stroke='white' stroke-width='3' stroke-linecap='round'/%3E%3C/svg%3E" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #8b5cf6;
            --secondary-color: #ec4899;
            --dark-bg: #18181b;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--primary-color) 50%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3), transparent);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 6s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3), transparent);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }
        
        .signup-container {
            max-width: 520px;
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .signup-card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        
        .signup-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
        }
        
        .signup-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
        }
        
        .signup-body {
            padding: 40px;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25);
        }
        
        .btn-signup {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 14px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .btn-signup:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.5);
        }
        
        .social-signup-btn {
            border: 2px solid #e5e7eb;
            padding: 14px;
            transition: all 0.2s ease;
            font-weight: 600;
        }
        
        .social-signup-btn:hover {
            border-color: var(--primary-color);
            background-color: rgba(139, 92, 246, 0.05);
            transform: translateY(-2px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .divider span {
            padding: 0 20px;
            color: #6b7280;
            font-weight: 600;
        }
        
        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
            color: white;
        }
        
        .input-group-text {
            background: transparent;
            border-right: none;
        }
        
        .form-control {
            border-left: none;
        }
        
        .password-strength {
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }
        
        .password-strength-bar.weak {
            width: 33%;
            background: #ef4444;
        }
        
        .password-strength-bar.medium {
            width: 66%;
            background: #f59e0b;
        }
        
        .password-strength-bar.strong {
            width: 100%;
            background: #10b981;
        }
    </style>
</head>
<body>
    <!-- 戻るリンク -->
    <a href="index.html" class="back-link">
        <i class="bi bi-arrow-left-circle"></i> ホームに戻る
    </a>

    <div class="signup-container">
        <div class="signup-card">
            <!-- サインアップヘッダー -->
            <div class="signup-header">
                <div class="signup-icon">
                    <i class="bi bi-person-plus-fill"></i>
                </div>
                <h2 class="fw-bold mb-2">新規登録</h2>
                <p class="mb-0">LiveHubで音楽の世界へ</p>
            </div>

            <!-- サインアップフォーム -->
            <div class="signup-body">
                <form id="signupForm">
                    <!-- ユーザー名 -->
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">
                            ユーザー名
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control form-control-lg" id="username" placeholder="山田太郎" required>
                        </div>
                    </div>

                    <!-- メールアドレス -->
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">
                            メールアドレス
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="example@email.com" required>
                        </div>
                    </div>

                    <!-- パスワード -->
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">
                            パスワード
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control form-control-lg" id="password" placeholder="••••••••" required>
                        </div>
                        <div class="password-strength">
                            <div class="password-strength-bar" id="strengthBar"></div>
                        </div>
                    </div>

                    <!-- パスワード確認 -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label fw-bold">
                            パスワード確認
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="••••••••" required>
                        </div>
                    </div>

                    <!-- 利用規約に同意 -->
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            <a href="index.html" class="text-decoration-none" style="color: var(--primary-color);">利用規約</a>と
                            <a href="index.html" class="text-decoration-none" style="color: var(--primary-color);">プライバシーポリシー</a>に同意する
                        </label>
                    </div>

                    <!-- サインアップボタン -->
                    <button type="submit" class="btn btn-signup w-100 mb-3">
                        <i class="bi bi-person-check-fill"></i> 新規登録
                    </button>

                    <!-- アラート -->
                    <div class="alert alert-danger d-none" role="alert" id="errorAlert">
                        <i class="bi bi-exclamation-triangle-fill"></i> <span id="errorMessage"></span>
                    </div>
                    <div class="alert alert-success d-none" role="alert" id="successAlert">
                        <i class="bi bi-check-circle-fill"></i> 登録完了しました！
                    </div>
                </form>

                <!-- ソーシャルサインアップ -->
                <div class="divider">
                    <span>または</span>
                </div>

                <button class="btn social-signup-btn w-100 mb-3">
                    <i class="bi bi-google"></i> Googleで登録
                </button>
                <button class="btn social-signup-btn w-100 mb-3">
                    <i class="bi bi-twitter"></i> Twitterで登録
                </button>
                <button class="btn social-signup-btn w-100 mb-3">
                    <i class="bi bi-spotify"></i> Spotifyで登録
                </button>
                <button class="btn social-signup-btn w-100 mb-4">
                    <i class="bi bi-apple"></i> Appleで登録
                </button>

                <!-- ログインリンク -->
                <div class="text-center">
                    <p class="text-muted mb-0">
                        既にアカウントをお持ちの方は
                        <a href="music-login-page.html" class="text-decoration-none fw-bold" style="color: var(--primary-color);">ログイン</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- 追加情報 -->
        <div class="text-center mt-4 text-white">
            <p class="mb-2">
                <a href="index.html" class="text-white text-decoration-none">利用規約</a> ・ 
                <a href="index.html" class="text-white text-decoration-none">プライバシーポリシー</a>
            </p>
            <p class="small">&copy; 2024 LiveHub. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // パスワード強度チェック
        document.getElementById('password').addEventListener('input', function() {
            const strength = this.value.length;
            const bar = document.getElementById('strengthBar');
            
            if (strength < 6) {
                bar.className = 'password-strength-bar weak';
            } else if (strength < 12) {
                bar.className = 'password-strength-bar medium';
            } else {
                bar.className = 'password-strength-bar strong';
            }
        });

        // サインアップフォーム送信
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            // エラーリセット
            errorAlert.classList.add('d-none');
            successAlert.classList.add('d-none');
            
            // バリデーション
            if (!username || !email || !password || !confirmPassword) {
                errorMessage.textContent = 'すべてのフィールドを入力してください';
                errorAlert.classList.remove('d-none');
                return;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'パスワードが一致しません';
                errorAlert.classList.remove('d-none');
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = 'パスワードは6文字以上である必要があります';
                errorAlert.classList.remove('d-none');
                return;
            }
            
            if (!terms) {
                errorMessage.textContent = '利用規約に同意する必要があります';
                errorAlert.classList.remove('d-none');
                return;
            }
            
            // 成功表示
            successAlert.classList.remove('d-none');
            setTimeout(() => {
                alert('登録完了！ログイン画面に遷移します。');
                window.location.href = 'music-login-page.html';
            }, 2000);
        });
    </script>
</body>
</html>
